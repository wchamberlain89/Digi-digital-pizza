<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<h1>Digi's Digital Pizza</h1>


		<form id='pizza-form'>

			<fieldset id='size-select'>
				<legend>Please Select A Size:</legend>	
				<label for="sm"> Small </label>
				<input type="radio" name="sizes" id='sm' value='sm'>

				<label for="md"> Medium </label>
				<input type="radio" name="sizes" id='md' value='md'>

				<label for="lg"> Large </label>
				<input type="radio" name="sizes" id='lg' value='lg'>
			</fieldset>

			<fieldset id='sauce-select'>		
				<legend>Please Select a Sauce</legend>
				<label for="red"> Red Sauce </label>
				<input type="radio" name="sauce" id='red' value='red'>
				<label for="white"> White Sauce </label>
				<input type="radio" name="sauce" id='white' value='white'>
				<label for="pesto"> Pesto Sauce </label>
				<input type="radio" name="sauce" id='pesto' value='pesto'>	
			</fieldset>

			<fieldset id='meat-select'>

				<legend>Select any meats</legend>

				<div>
					<input type="checkbox" id="pepperoni" class="meat" name="meat-topping" value="pepperoni">
					<label for="pepperoni">Pepperoni</label>
				</div>

				<div>
					<input type="checkbox" id="sausage" class="meat" name="meat-topping" value="sausage">
					<label for="sausage">Sausage</label>
				</div>

				<div>
					<input type="checkbox" id="ham" class="meat" name="meat-topping" value="ham">
					<label for="ham">Ham</label>
				</div>

				<div>
					<input type="checkbox" id="bacon" class="meat" name="meat-topping" value="bacon">
					<label for="bacon">Bacon</label>
				</div>

				<div>
					<input type="checkbox" id="chicken" class="meat" name="meat-topping" value="chicken">
					<label for="chicken">Chicken</label>
				</div>

			</fieldset>

			<fieldset id='veggie-select'>	

				<legend>Select any vegetables</legend>

				<div>
					<input type="checkbox" id="onions" class="meat" name="veggie-topping" value="onions">
					<label for="onions">Onions</label>
				</div>

				<div>
					<input type="checkbox" id="mushrooms" class="meat" name="veggie-topping" value="mushrooms">
					<label for="mushrooms">Mushrooms</label>
				</div>

				<div>
					<input type="checkbox" id="peppers" class="meat" name="veggie-topping" value="peppers">
					<label for="peppers">Green peppers</label>
				</div>

				<div>
					<input type="checkbox" id="pineapple" class="meat" name="veggie-topping" value="pineapple">
					<label for="pineapple">Pineapple</label>
				</div>

				<div>
					<input type="checkbox" id="garlic" class="meat" name="veggie-topping" value="garlic">
					<label for="garlic">Garlic</label>
				</div>

				<div>
					<input type="checkbox" id="basil" class="meat" name="veggie-topping" value="basil">
					<label for="basil">Basil</label>
				</div>

			</fieldset>

			<button type="submit" id="pizza-submit">Add Your Pizza</button>

		</form>

	</div>
</body>
</html>
